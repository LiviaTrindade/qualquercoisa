<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body onload="carregarTotalCursos('totalEstoque')">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Cadastro de <b>Cursos</b></h2>
            </div>
        </div>
        <form id="meuForm" action="index.html" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Curso</label>
                <input type="text" class="form-control" id="txtNomeProduto">
            </div>
            <div class="mb-3">
                <label for="codigo" class="form-label">Código de Referência</label>
                <input type="text" class="form-control" id="txtCodProduto">
            </div>
            <div class="mb-3">
                <label for="coordenador" class="form-label">Coordenador</label>
                <input type="text" class="form-control" id="txtCoordenador">
            </div>
            <div class="mb-3">
                <label for="duracao" class="form-label">Duração</label>
                <input type="text" class="form-control" id="txtDuracao">
            </div>
            <div class="mb-3">
                <label for="area" class="form-label">Área</label>
                <input type="text" class="form-control" id="txtArea">
            </div>
            <div class="mb-3">
                <label for="nivel" class="form-label">Nível</label>
                <input type="text" class="form-control" id="txtNivel">
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Foto do Curso</label>
                <input type="file" class="form-control" id="foto">
            </div>
            <div class="text-center">
                <input type="button" value="Cadastrar" class="alinhaBtns" onclick="validarCurso('txtNomeProduto','txtCodProduto','txtCoordenador', 'txtDuracao', 'txtArea', 'txtNivel')">
                <input type="button" value="Ver Cursos" class="alinhaBtns" onclick="window.open('index.html', '_self')">
                <input type="reset" value="Limpar" class="alinhaBtns">
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
